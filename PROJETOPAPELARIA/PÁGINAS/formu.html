        <div class="caixaformulario">
            <form method="post" id="CONTATO" action="thiagofeitoza05@gmail.com">
            <!--método post para guardar
            id para chamar no css
            actions para e-mail de destino
            temos o método GET para pesquisas, mas não guarda o conteúdo-->
                <fieldset id="usuario"> <!--conjunto de campos em blocos-->
                    <legend> Identificação do Usuário </legend>
                    <p>
                        <label for="cnome"> NOME:</label>
                        <input type="text" name="tnome" id="cnome" size="20"
                        maxlength="20" placeholder="Digite seu nome aqui"
                        autofocus required/>
                    </p>
                <!-- maxlenght= qntd de caracteres aceitáveis
                placeholder= dica para o usuário de qual será o conteúdo da caixa
                autofocus required= cursor ficará dentro da caixa e o campo será obrigatório-->
                    <p>
                        <label for="csenha"> SENHA: </label>
                        <input type ="password" name="tsenha" id="csenha" size ="20"
                        maxlength="10" placeholder="10 dígitos" autofocus required/>
                    </p>
                    <p>
                        <label for="cemail"> E-MAIL:</label>
                        <input type="email" name="temail" id="cemail" size ="20"
                        maxlenght="30" placeholder="Digite seu E-mail" autofocus required/>
                    </p>
                    <fieldset id="sexo">
                        <legend> SEXO</legend>
                        <input type="radio" name="tsexo" id="cmasc"/>
                        <label for="cmasc"> MASCULINO</label>
                        <input type="radio" name="tsexo" id="cfem"/>
                        <label for="cfem"> FEMININO</label>
                    </fieldset>
                    <p>
                    Data de Nascimento: <input type="date" name="tnsc"
                    id="cnsc"/>
                    </p>
                </fieldset>
                <fieldset id="endereco">
                    <legend> Endereço do Usuário </legend>
                    <p>
                        <label for="cEndereço"> Endereço:</label>
                        <input type="text" name="tendereço" id="cEndereço" size="30"
                        maxlength="40" placeholder="Digite seu endereço aqui"
                        autofocus required/>
                    </p>
                    <p>
                        <label for="cnum"> Número: </label>
                        <input type="number" name="tnum" id="cnum" min="0" max="9999"/>
                    </p>
                    <p><label for ="cest"> Estado:</label>
                        <select name="test" id="cest">
                            <optgroup label="Região Sudeste">
                                <option value="SP" selected> São Paulo</option>
                                <option value="MG"> Minas Gerais</option>
                                <option value="ES"> Espírito Santo</option>
                                <option value="RJ"> Rio de Janeiro</option>
                            </optgroup>
                                <optgroup label="Região Sul">
                                <option value="RS"> Rio Grande do Sul</option>
                                <option value="SC"> Santa Catarina</option>
                                <option value="PR"> Paraná</option>
                            </optgroup>
                         </select>
                    </p>
                    <p>
                        <label for="ccity"> Cidade:</label>
                        <input type="text" name="tcity" id="ccity" size ="20"
                        maxlenght="30" placeholder="Digite sua Cidade" autofocus required/>
                    </p>
                </fieldset>
                <fieldset id="Mensagem"> 
                    <legend>Mensagem do Usúario</legend>
                    <p>
                        <label for="curg"> Grau de Urgência</label>
                        Min <input type="range" class="bar" name="turg" id="curg" min="0" max="10" step="2"/> Máx
                    </p>
                    <p>
                        <label for="cmsg"> Mensagem:</label>
                        <textarea type="text" name="tmsg" id="cmsg" cols="45" rows="5" placeholder="Deixe sua mensagem aqui" autofocus required>
                        </textarea>
                    </p>

                </fieldset>
                <input type="submit" name="Enviar" class="submit1"/>
                <input type="reset"  name="Limpar" class="limpar2"/>
            </form>
